<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - GroceryGuru</title>
  <link rel="preload" href="login_style.css" as="style" />
  <link rel="stylesheet" href="login_style.css">
  <link rel="icon" type="image/x-icon" href="dinner.ico">
  <script src="forgot-password.js" defer></script>
  <script src="https://kit.fontawesome.com/2df6b0f25d.js" crossorigin="anonymous"></script>
</head>

<body class="login-page">
  <div class="background-image"></div>
  <div class="frosted-overlay"></div>
  <section class="loginHeader">
    <a href="log_in.html">Back to Login</a>
    <a href="index.html" class="logo">GroceryGuru</a>
    <div class="header-controls">
      <button type="button" id="darkModeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </section>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Forgot Your Password?</h1>
      <p style="text-align: center; color: #666; margin-bottom: 20px;">
        Enter your email address and we'll send you a link to reset your password.
      </p>

      <form id="forgotForm">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <button type="submit" class="submit-btn">Send Reset Link</button>
      </form>

      <p class="member-text">
        <a href="log_in.html">Back to Login</a>
      </p>
    </div>
  </div>
</body>

</html>
