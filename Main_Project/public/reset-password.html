<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GroceryGuru</title>
  <link rel="preload" href="login_style.css" as="style" />
  <link rel="stylesheet" href="login_style.css">
  <link rel="icon" type="image/x-icon" href="dinner.ico">
  <script src="reset-password.js" defer></script>
  <script src="https://kit.fontawesome.com/2df6b0f25d.js" crossorigin="anonymous"></script>
</head>

<body class="login-page">
  <div class="background-image"></div>
  <div class="frosted-overlay"></div>
  <section class="loginHeader">
    <a href="log_in.html">Back to Login</a>
    <a href="index.html" class="logo">GroceryGuru</a>
    <div class="header-controls">
      <button type="button" id="darkModeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </section>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Reset Your Password</h1>

      <form id="resetForm">
        <div class="password-container">
          <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <div class="password-container">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
            required>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>

        <button type="submit" class="submit-btn">Reset Password</button>
      </form>

      <p class="member-text">
        <a href="log_in.html">Back to Login</a>
      </p>
    </div>
  </div>
</body>

</html>
